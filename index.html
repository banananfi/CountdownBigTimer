<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Big Timer</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="./images/watch-tab-icon.png">

<body>
    <div id="timer-display">
        <span id="minutes">00</span>
        <span class="separator">:</span>
        <span id="seconds">00</span>
        <span class="separator">.</span>
        <span id="hundredth">00</span>
    </div>
    <div class="watch-setting">
      <a id="timer-button" href="./stopwatch.html">
          <img class="stopwatch-icon" type="image/png" src="./images/stopwatch-icon.png" width:"45" height="45">
      </a>
    </div>
    <div class="edit-controls">
    <button id="edit-button">
        <img class="pencil-icon" type="image/png" src="./images/pencil.png" width="40" height="40">
    </button>
</div>
    <script src="js/script_countdown.js" type="text/javascript"></script>
</body>
</html>
